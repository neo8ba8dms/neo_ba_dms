<div>
    <h2>
        Details für die Person:
    </h2>
    <form class="form-horizontal" name="personDetailForm" role="form" novalidate>
        <button ui-sref="persons" class="btn btn-default">zurück</button>
        <button type="submit" class="btn btn-default" ng-click="update()">update</button>

        <hr size="10">
        <div class="form-group">
            <label class="col-sm-1">Vorname: </label>
            <input type="text" ng-model="person.first_name">
        </div>
        <div class="form-group">
            <label class="col-sm-1">Nachname: </label>
            <input type="text" ng-model="person.last_name">
        </div>
        <div style="background-color: lightgrey">
            <h3>Postaddresse</h3>
            <div class="form-group">
                <label class="col-sm-3">Postfach: </label>
                <input type="text" ng-model="person.postal_address.postal_box">
            </div>
            <div class="form-group">
                <label class="col-sm-3">Postleitzahl: </label>
                <input type="text" ng-model="person.postal_address.postal_code">
            </div>
            <div class="form-group">
                <label class="col-sm-3">Land: </label>
                <input type="text" ng-model="person.postal_address.country">
            </div>
        </div>
        <div style="background-color: lightgrey">
            <h3>Elektronische Addresse:</h3>
            <div class="form-group">
                <label class="col-sm-3">Telefon: </label>
                <input type="text" ng-model="person.electronic_address.telephone_number">
            </div>
            <div class="form-group">
                <label class="col-sm-3">e-Mail: </label>
                <input type="text" ng-model="person.electronic_address.electronic_mail_address">
            </div>
        </div>
        <div style="background-color: lightgrey">
            <h3>Physikalische Anschrift:</h3>
            <div class="form-group">
                <label class="col-sm-3">Straße: </label>
                <input type="text" ng-model="person.physical_address.street">
            </div>
            <div class="form-group">
                <label class="col-sm-3">Straßennummer: </label>
                <input type="text" ng-model="person.physical_address.street_number">
            </div>
            <div class="form-group">
                <label class="col-sm-3">Postleitzahl: </label>
                <input type="text" ng-model="person.physical_address.postal_code">
            </div>
            <div class="form-group">
                <label class="col-sm-3">Stadt: </label>
                <input type="text" ng-model="person.physical_address.town">
            </div>
        </div>
    </form>
</div>
