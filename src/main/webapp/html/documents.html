<div>
    <h1>Hier kommen die Dokumente rein.</h1>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#createDocumentModal">
        create new document
    </button>
    <div class="modal fade" id="createDocumentModal" role="dialog" aria-labelledby="documentLabel" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="documentForm" novalidate ng-submit="createNewDocument()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name des Dokumentes</label>
                            <input type="text" ng-model="document.name">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                        <button type="submit" class="btn btn-default">save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
