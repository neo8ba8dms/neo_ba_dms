<div>
    <h1>Hier kommen die Externen Objekte rein.</h1>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#createExternalObjectModal">
        Neues externes Objekt
    </button>
    <div class="modal fade" id="createExternalObjectModal" role="dialog" aria-labelledby="externalObjectLabel" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="externalObjectForm" novalidate ng-submit="createNewExternalObject()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name des Objektes</label>
                            <input type="text" ng-model="externalObject.description">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                        <button type="submit" class="btn btn-default">save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Beschreibung</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="eor in externalObjects">
                <td>
                    <a ui-sref="externalObjectDetails({id:eor.id})">{{eor.id}}</a>
                </td>
                <td>
                    <a ui-sref="externalObjectDetails({id:eor.id})">{{eor.description}}</a>
                </td>
                <td>
                    <button type="submit" class="btn btn-default" ng-click="delete(eor.id)">l√∂schen</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
