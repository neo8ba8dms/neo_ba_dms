<div>
    <h2>
        Details für externe Objekte: {{externalObject.name}} mit Id = {{externalObject.id}}
    </h2>
    <form name="externalObjectDetailForm" role="form" novalidate>
        <button ui-sref="externalObjects" class="btn btn-default">zurück</button>
        <button type="submit" class="btn btn-default" ng-click="update()">update</button>

        <hr size="10">
        <label>Beschreibung: </label>
        <input type="text" ng-model="externalObject.description">
    </form>
</div>
