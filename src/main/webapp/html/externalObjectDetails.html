<div>
    <h2>
        Details für externes Objekt:
    </h2>
    <form class="form-horizontal" name="externalObjectDetailForm" role="form" novalidate>
        <button ui-sref="externalObjects" class="btn btn-default">zurück</button>
        <button type="submit" class="btn btn-default" ng-click="update()">update</button>

        <hr size="10">
        <div class="form-group">
            <label class="col-sm-1">ID: </label>
            <input type="text" ng-model="external_object_reference.id">
        </div>
        <div class="form-group">
            <label class="col-sm-1">Beschreibung: </label>
            <input type="text" ng-model="external_object_reference.description">
        </div>
        <div class="form-group">
            <label class="col-sm-1">Typ: </label>
            <input type="text" ng-model="external_object_reference.type">
        </div>
    </form>
</div>
